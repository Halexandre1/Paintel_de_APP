            border-color: #0ea5e9;

        .floating-action {

        /* Notifica√ß√£o Toast */
        .notification {
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Custom Scrollbar */

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <!-- Scripts -->
    <script type="module">
        // --- Configura√ß√£o ---
        let isFirebaseAvailable = typeof __firebase_config !== 'undefined' && __firebase_config !== '' && __firebase_config !== '{}';
        
        // Imports din√¢micos do Firebase (se dispon√≠vel)
        let initializeApp, getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken;

        if (isFirebaseAvailable) {
            try {
                ({ initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"));
                ({ getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"));
                ({ getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"));
            } catch (e) {
                console.warn("Firebase fallback: LocalStorage ativado.", e);
                isFirebaseAvailable = false;
            }
        }

        // --- UI Module ---
        const UI = {
            dom: {
                grid: document.getElementById('dashboardGrid'),
                empty: document.getElementById('emptyState'),
                modal: document.getElementById('modal'),
                backupModal: document.getElementById('backupModal'),
                form: document.getElementById('appForm'),
                inputs: {
                    id: document.getElementById('appId'),
                    title: document.getElementById('appTitle'),
                    desc: document.getElementById('appDescription'),
                    link: document.getElementById('appLink'),
                    cat: document.getElementById('appCategory')
                },
                search: document.getElementById('searchInput'),
                signature: document.getElementById('signature')
            },

            categoryIcons: {
                ferramentas: { icon: 'fa-tools', color: 'text-blue-500', bg: 'bg-blue-100 dark:bg-blue-900/30' },
                financas: { icon: 'fa-coins', color: 'text-green-500', bg: 'bg-green-100 dark:bg-green-900/30' },
                produtividade: { icon: 'fa-rocket', color: 'text-purple-500', bg: 'bg-purple-100 dark:bg-purple-900/30' },
                social: { icon: 'fa-comments', color: 'text-pink-500', bg: 'bg-pink-100 dark:bg-pink-900/30' },
                outros: { icon: 'fa-shapes', color: 'text-slate-500', bg: 'bg-slate-100 dark:bg-slate-700/50' }
            },

            init() {
                this.loadTheme();
                this.renderSignature();
                this.setupModals();
            },

            loadTheme() {
                const saved = localStorage.getItem('theme');
                const isDark = saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
                document.documentElement.classList.toggle('dark', isDark);
                this.updateThemeIcons(isDark);
            },

            toggleTheme() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                this.updateThemeIcons(isDark);
            },

            updateThemeIcons(isDark) {
                const icons = document.querySelectorAll('#themeToggle i, #mobileThemeToggle i');
                icons.forEach(i => i.className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-brand-600');
            },

            renderSignature() {
                const year = new Date().getFullYear();
                this.dom.signature.innerHTML = `Feito com <i class="fas fa-heart text-red-500 mx-1"></i> por HAlexandre ¬© ${year}`;
            },

            showToast(msg, type = 'success') {
                const toast = document.createElement('div');
                const colors = type === 'success' ? 'bg-emerald-500' : 'bg-red-500';
                toast.className = `notification fixed top-5 right-5 z-[60] ${colors} text-white px-6 py-3 rounded-xl shadow-xl font-medium flex items-center gap-3`;
                toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
                document.body.appendChild(toast);
                
                requestAnimationFrame(() => toast.classList.add('show'));
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            renderApps(apps) {
                this.dom.grid.innerHTML = '';
                
                if (apps.length === 0) {
                    this.dom.empty.classList.remove('hidden');
                    this.dom.empty.classList.add('flex');
                    return;
                }

                this.dom.empty.classList.add('hidden');
                this.dom.empty.classList.remove('flex');

                apps.forEach((app, index) => {
                    const catStyle = this.categoryIcons[app.category] || this.categoryIcons.outros;
                    const domain = new URL(app.link).hostname;
                    const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;

                    const card = document.createElement('div');
                    card.className = 'app-card bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm flex flex-col h-full opacity-0 animate-fade-in-up';
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <img src="${faviconUrl}" alt="icon" class="w-10 h-10 rounded-lg bg-slate-50 dark:bg-slate-700 p-1 object-contain shadow-sm border border-slate-100 dark:border-slate-600" onerror="this.src='https://ui-avatars.com/api/?name=${app.title}&background=random'">
                                <div class="min-w-0">
                                    <h3 class="font-bold text-slate-800 dark:text-white truncate text-lg">${app.title}</h3>
                                    <span class="text-[10px] uppercase font-bold tracking-wider px-2 py-0.5 rounded-full ${catStyle.bg} ${catStyle.color}">
                                        ${app.category}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                <button onclick="window.editApp('${app.id}')" class="w-8 h-8 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-400 hover:text-brand-500 transition-colors">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                                <button onclick="window.deleteApp('${app.id}')" class="w-8 h-8 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/30 text-slate-400 hover:text-red-500 transition-colors">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                        
                        <p class="text-sm text-slate-500 dark:text-slate-400 mb-6 flex-grow line-clamp-2">${app.description || 'Sem descri√ß√£o.'}</p>
                        
                        <div class="flex gap-3 mt-auto">
                            <a href="${app.link}" target="_blank" class="flex-1 bg-slate-50 dark:bg-slate-700/50 hover:bg-brand-50 dark:hover:bg-brand-900/30 border border-slate-200 dark:border-slate-600 hover:border-brand-200 dark:hover:border-brand-700 text-slate-700 dark:text-slate-200 font-semibold py-2.5 px-4 rounded-xl transition-all text-center flex items-center justify-center gap-2 group/btn">
                                <span>Abrir</span> <i class="fas fa-external-link-alt text-xs text-slate-400 group-hover/btn:text-brand-500 transition-colors"></i>
                            </a>
                            <button onclick="window.copyLink('${app.link}')" class="w-11 h-11 flex items-center justify-center rounded-xl border border-slate-200 dark:border-slate-600 text-slate-400 hover:text-brand-500 hover:border-brand-200 dark:hover:border-brand-700 hover:bg-brand-50 dark:hover:bg-brand-900/20 transition-all" title="Copiar Link">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    `;
                    
                    // Adicionar classe 'group' para hover effects funcionarem
                    card.classList.add('group');
                    this.dom.grid.appendChild(card);
                });
            },

            toggleModal(show, modalId = 'modal') {
                const modal = document.getElementById(modalId);
                const content = modal.querySelector('div');
                
                if (show) {
                    modal.classList.remove('hidden');
                    // Pequeno delay para permitir display block antes da opacidade
                    requestAnimationFrame(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                        content.classList.add('scale-100');
                    });
                } else {
                    modal.classList.add('opacity-0');
                    content.classList.remove('scale-100');
                    content.classList.add('scale-95');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            },

            setupModals() {
                // Main Modal
                const openMain = () => { this.dom.form.reset(); this.dom.inputs.id.value = ''; this.toggleModal(true); };
                const closeMain = () => this.toggleModal(false);
                
                document.getElementById('addAppBtn').onclick = openMain;
                document.getElementById('closeModalBtn').onclick = closeMain;
                document.getElementById('cancelBtn').onclick = closeMain;
                
                // Backup Modal
                const openBackup = () => this.toggleModal(true, 'backupModal');
                const closeBackup = () => this.toggleModal(false, 'backupModal');
                
                document.getElementById('backupBtn').onclick = openBackup;
                document.getElementById('closeBackupBtn').onclick = closeBackup;

                // Close on backdrop click
                window.onclick = (e) => {
                    if (e.target.classList.contains('modal-backdrop')) {
                        this.toggleModal(false);
                        this.toggleModal(false, 'backupModal');
                    }
                };
            }
        };

        // --- Storage Module ---
        const Storage = {
            data: [],
            KEY: 'app_dashboard_v2',
            db: null, auth: null, userId: null, colRef: null,

            async init() {
                if (isFirebaseAvailable) {
                    try {
                        const config = JSON.parse(__firebase_config);
                        const app = initializeApp(config);
                        this.db = getFirestore(app);
                        this.auth = getAuth(app);
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default';

                        onAuthStateChanged(this.auth, async (user) => {
                            if (user) {
                                this.userId = user.uid;
                                this.colRef = collection(this.db, `artifacts/${appId}/users/${this.userId}/apps`);
                                this.syncFirebase();
                            } else {
                                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                                token ? await signInWithCustomToken(this.auth, token) : await signInAnonymously(this.auth);
                            }
                        });
                    } catch (e) {
                        console.error("Firebase Error:", e);
                        this.loadLocal();
                    }
                } else {
                    this.loadLocal();
                }
            },

            syncFirebase() {
                const q = query(this.colRef, orderBy('createdAt', 'desc'));
                onSnapshot(q, (snap) => {
                    this.data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    App.refresh();
                });
            },

            loadLocal() {
                const raw = localStorage.getItem(this.KEY);
                this.data = raw ? JSON.parse(raw) : [];
                App.refresh();
            },

            saveLocal() {
                localStorage.setItem(this.KEY, JSON.stringify(this.data));
                App.refresh();
            },

            async add(app) {
                if (this.colRef) {
                    await addDoc(this.colRef, { ...app, createdAt: serverTimestamp() });
                } else {
                    app.id = Date.now().toString();
                    app.createdAt = new Date().toISOString();
                    this.data.unshift(app);
                    this.saveLocal();
                }
            },

            async update(id, updates) {
                if (this.colRef) {
                    await updateDoc(doc(this.colRef, id), updates);
                } else {
                    const idx = this.data.findIndex(a => a.id === id);
                    if (idx !== -1) {
                        this.data[idx] = { ...this.data[idx], ...updates };
                        this.saveLocal();
                    }
                }
            },

            async remove(id) {
                if (this.colRef) {
                    await deleteDoc(doc(this.colRef, id));
                } else {
                    this.data = this.data.filter(a => a.id !== id);
                    this.saveLocal();
                }
            }
        };

        // --- App Controller ---
        const App = {
            filter: '',

            init() {
                UI.init();
                Storage.init();
                
                // Event Listeners
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filter = e.target.value.toLowerCase();
                    this.refresh();
                });

                document.getElementById('themeToggle').onclick = () => UI.toggleTheme();
                document.getElementById('mobileThemeToggle').onclick = () => UI.toggleTheme();

                UI.dom.form.onsubmit = async (e) => {
                    e.preventDefault();
                    const inputs = UI.dom.inputs;
                    
                    let link = inputs.link.value.trim();
                    if (!/^https?:\/\//i.test(link)) link = 'https://' + link;

                    const appData = {
                        title: inputs.title.value.trim(),
                        category: inputs.cat.value,
                        description: inputs.desc.value.trim(),
                        link: link
                    };

                    const id = inputs.id.value;
                    if (id) {
                        await Storage.update(id, appData);
                        UI.showToast('Aplica√ß√£o atualizada!');
                    } else {
                        await Storage.add(appData);
                        UI.showToast('Aplica√ß√£o criada!');
                    }
                    UI.toggleModal(false);
                };

                // Backup Logic
                document.getElementById('doExportBtn').onclick = () => {
                    const blob = new Blob([JSON.stringify(Storage.data, null, 2)], {type : 'application/json'});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_painel_${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                };

                document.getElementById('importFile').onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            const newData = JSON.parse(ev.target.result);
                            if (Array.isArray(newData)) {
                                if(confirm(`Deseja importar ${newData.length} aplica√ß√µes? Isso substituir√° as atuais (se estiver usando LocalStorage).`)) {
                                    Storage.data = newData;
                                    Storage.saveLocal(); // Force local save for restore
                                    UI.showToast('Backup restaurado com sucesso!');
                                    UI.toggleModal(false, 'backupModal');
                                }
                            } else {
                                throw new Error();
                            }
                        } catch {
                            UI.showToast('Arquivo de backup inv√°lido!', 'error');
                        }
                    };
                    reader.readAsText(file);
                };
            },

            refresh() {
                const filtered = Storage.data.filter(app => 
                    app.title.toLowerCase().includes(this.filter) || 
                    (app.description && app.description.toLowerCase().includes(this.filter))
                );
                UI.renderApps(filtered);
            }
        };

        // --- Global Helpers (for inline onclicks) ---
        window.editApp = (id) => {
            const app = Storage.data.find(a => a.id === id);
            if (app) {
                UI.dom.inputs.id.value = app.id;
                UI.dom.inputs.title.value = app.title;
                UI.dom.inputs.link.value = app.link;
                UI.dom.inputs.cat.value = app.category;
                UI.dom.inputs.desc.value = app.description || '';
                UI.dom.modal.querySelector('h2').textContent = 'Editar Aplica√ß√£o';
                UI.toggleModal(true);
            }
        };

        window.deleteApp = async (id) => {
            if (confirm('Tem certeza que deseja excluir esta ferramenta?')) {
                await Storage.remove(id);
                UI.showToast('Aplica√ß√£o removida.', 'error');
            }
        };

        window.copyLink = (url) => {
            navigator.clipboard.writeText(url);
            UI.showToast('Link copiado!');
        };

        // Start
        App.init();
    </script>
</body>
</html>
