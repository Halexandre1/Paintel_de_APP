<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Aplica√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd',
                            300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9',
                            600: '#0284c7', 700: '#0369a1', 800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            transition: background-color 0.4s ease;
        }
        
        html.dark body {
            background-color: #0f2027;
        }
        
        .app-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .app-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }
        
        .notification {
            position: fixed; top: 2rem; right: 2rem; z-index: 50; padding: 1rem 1.5rem;
            border-radius: 0.75rem; color: white; font-weight: 500;
            transform: translateX(120%); transition: transform 0.4s ease-in-out;
        }
        
        .notification.show { transform: translateX(0); }
        .notification.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .notification.error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg sticky top-0 z-30 border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover border-2 border-brand-200 dark:border-brand-800">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Painel de Aplica√ß√µes</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Seu hub de ferramentas</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </div>
                        <input type="text" id="searchInput" placeholder="Buscar aplica√ß√£o..." class="pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 border border-transparent rounded-lg text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 w-64">
                    </div>
                    <button id="themeToggle" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 flex items-center justify-center transition-transform hover:scale-110">üåô</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <div id="dashboardGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>

        <div id="emptyState" class="text-center py-16 hidden"><div class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-6"><svg class="w-12 h-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg></div><h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Nenhuma aplica√ß√£o encontrada</h3><p class="text-gray-500 dark:text-gray-400 mb-6">Comece a adicionar os links das suas aplica√ß√µes</p><button id="emptyStateBtn" class="bg-brand-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-brand-700 transition-colors">Adicionar Aplica√ß√£o</button></div>
        
        <footer id="signature" class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm"></footer>
    </div>

    <button id="addAppBtn" class="floating-action w-16 h-16 rounded-full text-white shadow-lg flex items-center justify-center"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg></button>

    <div id="modal" class="fixed inset-0 modal-backdrop flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-2xl animate-fade-in">
            <div class="flex items-center justify-between mb-8"><h2 id="modalTitle" class="text-3xl font-bold text-gray-800 dark:text-white">Nova Aplica√ß√£o</h2><button id="closeModalBtn" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"><svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button></div>
            <form id="appForm" class="space-y-6"><input type="hidden" id="appId"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="appTitle" class="block text-gray-700 dark:text-gray-300 font-semibold mb-3">T√≠tulo da Aplica√ß√£o</label><input type="text" id="appTitle" class="w-full p-4 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" required></div><div><label for="appCategory" class="block text-gray-700 dark:text-gray-300 font-semibold mb-3">Categoria</label><select id="appCategory" class="w-full p-4 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"><option value="ferramentas">üõ†Ô∏è Ferramentas</option><option value="financas">üí∞ Finan√ßas</option><option value="saude">‚ù§Ô∏è Sa√∫de</option><option value="variedades">üß© Variedades</option></select></div></div><div><label for="appDescription" class="block text-gray-700 dark:text-gray-300 font-semibold mb-3">Descri√ß√£o</label><textarea id="appDescription" rows="4" class="w-full p-4 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" required></textarea></div><div><label for="appLink" class="block text-gray-700 dark:text-gray-300 font-semibold mb-3">Link (URL)</label><input type="url" id="appLink" class="w-full p-4 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" required placeholder="https://..."></div><div class="flex justify-end gap-4 pt-6"><button type="button" id="cancelBtn" class="px-8 py-3 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Cancelar</button><button type="submit" class="px-8 py-3 bg-gradient-to-r from-brand-500 to-brand-700 text-white font-semibold rounded-xl hover:from-brand-600 hover:to-brand-800 transition-all">Salvar Aplica√ß√£o</button></div></form>
        </div>
    </div>

    <script type="module">
        let initializeApp, getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken;
        
        let isFirebaseAvailable = typeof __firebase_config !== 'undefined' && __firebase_config !== '' && __firebase_config !== '{}';

        if (isFirebaseAvailable) {
            try {
                ({ initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"));
                ({ getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"));
                ({ getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"));
            } catch (e) {
                console.error("Falha ao importar m√≥dulos do Firebase. A usar armazenamento local.", e);
                isFirebaseAvailable = false;
            }
        }

        // --- M√≥dulo de UI ---
        const UI = {
            dom: {
                addAppBtn: document.getElementById('addAppBtn'), emptyStateBtn: document.getElementById('emptyStateBtn'),
                modal: document.getElementById('modal'), modalTitle: document.getElementById('modalTitle'),
                closeModalBtn: document.getElementById('closeModalBtn'), cancelBtn: document.getElementById('cancelBtn'),
                appForm: document.getElementById('appForm'), dashboardGrid: document.getElementById('dashboardGrid'),
                emptyState: document.getElementById('emptyState'), searchInput: document.getElementById('searchInput'),
                themeToggle: document.getElementById('themeToggle'), signature: document.getElementById('signature'),
                formInputs: {
                    id: document.getElementById('appId'), title: document.getElementById('appTitle'),
                    description: document.getElementById('appDescription'), link: document.getElementById('appLink'),
                    category: document.getElementById('appCategory')
                }
            },

            categoryConfig: {
                ferramentas: { icon: 'üõ†Ô∏è', name: 'Ferramentas' },
                financas: { icon: 'üí∞', name: 'Finan√ßas' },
                saude: { icon: '‚ù§Ô∏è', name: 'Sa√∫de' },
                variedades: { icon: 'üß©', name: 'Variedades' }
            },

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 400);
                }, 3000);
            },

            renderApps(apps, searchTerm) {
                const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const searchTokens = normalize(searchTerm).split(' ').filter(Boolean);

                const filteredApps = apps.filter(app => {
                    const appText = normalize(`${app.title} ${app.description}`);
                    return searchTokens.every(token => appText.includes(token));
                });
                
                this.dom.dashboardGrid.innerHTML = '';
                
                if (filteredApps.length === 0) {
                    this.dom.emptyState.classList.remove('hidden');
                    this.dom.dashboardGrid.classList.add('hidden');
                } else {
                    this.dom.emptyState.classList.add('hidden');
                    this.dom.dashboardGrid.classList.remove('hidden');
                    filteredApps.forEach(app => this.dom.dashboardGrid.appendChild(this.createAppCard(app)));
                }
            },

            createAppCard(app) {
                const card = document.createElement('div');
                card.className = 'app-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 animate-fade-in flex flex-col';
                card.dataset.id = app.id;

                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-brand-500 to-brand-700 rounded-xl flex items-center justify-center text-white text-xl">${this.categoryConfig[app.category]?.icon || 'üîó'}</div>
                                <div><h3 class="text-xl font-bold text-gray-800 dark:text-white mb-1">${app.title}</h3><p class="text-sm font-medium text-brand-600 dark:text-brand-400">${this.categoryConfig[app.category]?.name || 'Categoria'}</p></div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="edit-btn w-8 h-8 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center justify-center transition-colors" title="Editar"><i class="fas fa-pencil-alt text-gray-600 dark:text-gray-300 text-xs"></i></button>
                                <button class="delete-btn w-8 h-8 rounded-lg bg-red-100 dark:bg-red-700/50 hover:bg-red-200 dark:hover:bg-red-700 flex items-center justify-center transition-colors" title="Excluir"><i class="fas fa-trash-alt text-red-600 dark:text-red-300 text-xs"></i></button>
                            </div>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">${app.description}</p>
                    </div>
                    <div class="mt-auto flex items-center justify-between gap-2">
                        <a href="${app.link}" target="_blank" class="flex-1 bg-gradient-to-r from-brand-500 to-brand-700 text-white font-semibold py-3 px-6 rounded-xl hover:from-brand-600 hover:to-brand-800 transition-all text-center">Acessar</a>
                        <button class="copy-btn w-12 h-12 rounded-xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center justify-center transition-colors" title="Copiar Link"><i class="fas fa-copy text-gray-600 dark:text-gray-300"></i></button>
                    </div>
                `;
                return card;
            },

            openModal(app = null) {
                this.dom.appForm.reset();
                if (app) {
                    this.dom.modalTitle.textContent = 'Editar Aplica√ß√£o';
                    this.dom.formInputs.id.value = app.id;
                    this.dom.formInputs.title.value = app.title;
                    this.dom.formInputs.description.value = app.description;
                    this.dom.formInputs.link.value = app.link;
                    this.dom.formInputs.category.value = app.category || 'ferramentas';
                } else {
                    this.dom.modalTitle.textContent = 'Nova Aplica√ß√£o';
                    this.dom.formInputs.id.value = '';
                }
                this.dom.modal.classList.remove('hidden');
            },

            closeModal() { this.dom.modal.classList.add('hidden'); },
            
            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    this.dom.themeToggle.innerHTML = '‚òÄÔ∏è';
                } else {
                    this.dom.themeToggle.innerHTML = 'üåô';
                }
            },
            
            setSignature() {
                this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
            }
        };

        // --- M√≥dulo de Armazenamento ---
        const Storage = {
            db: null, auth: null, userId: null, appsCollectionRef: null,
            apps: [], STORAGE_KEY: 'appDashboardLinks',

            async init() {
                if (isFirebaseAvailable) {
                    try {
                        const firebaseConfig = JSON.parse(__firebase_config);
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                        const app = initializeApp(firebaseConfig);
                        this.db = getFirestore(app);
                        this.auth = getAuth(app);
                        
                        return new Promise(resolve => {
                            onAuthStateChanged(this.auth, async (user) => {
                                if (user) {
                                    this.userId = user.uid;
                                    this.appsCollectionRef = collection(this.db, `artifacts/${appId}/users/${this.userId}/apps`);
                                    this.setupRealtimeListener();
                                    resolve();
                                } else {
                                    await this.signIn();
                                }
                            });
                        });
                    } catch (error) {
                        console.error("Falha na inicializa√ß√£o do Firebase:", error);
                        this.loadLocally();
                    }
                } else {
                    console.log("Firebase n√£o configurado. A usar armazenamento local.");
                    this.loadLocally();
                }
            },

            async signIn() {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(this.auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(this.auth);
                    }
                } catch (error) {
                    console.error("Falha na autentica√ß√£o:", error);
                    UI.showNotification('N√£o foi poss√≠vel conectar √† base de dados.', 'error');
                    this.loadLocally();
                }
            },

            setupRealtimeListener() {
                const q = query(this.appsCollectionRef, orderBy('createdAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    this.apps = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    App.render();
                }, (error) => {
                    console.error("Erro ao carregar:", error);
                    UI.showNotification('N√£o foi poss√≠vel carregar as aplica√ß√µes.', 'error');
                });
            },

            async saveApp(appData) {
                const id = appData.id;
                delete appData.id;

                if (isFirebaseAvailable && this.userId) {
                    try {
                        if (id) {
                            await updateDoc(doc(this.appsCollectionRef, id), appData);
                            UI.showNotification('Aplica√ß√£o atualizada com sucesso!');
                        } else {
                            appData.createdAt = serverTimestamp();
                            await addDoc(this.appsCollectionRef, appData);
                            UI.showNotification('Aplica√ß√£o criada com sucesso!');
                        }
                    } catch (error) {
                        console.error("Erro ao salvar na nuvem: ", error);
                        UI.showNotification('Erro ao salvar.', 'error');
                    }
                } else {
                    if (id) {
                        const index = this.apps.findIndex(a => a.id == id);
                        if (index > -1) this.apps[index] = { ...this.apps[index], ...appData, id };
                    } else {
                        appData.id = Date.now();
                        appData.createdAt = new Date().toISOString();
                        this.apps.unshift(appData);
                    }
                    this.saveLocally();
                    App.render();
                }
            },

            async deleteApp(id) {
                if (isFirebaseAvailable && this.userId) {
                    try {
                        await deleteDoc(doc(this.appsCollectionRef, id));
                        UI.showNotification('Aplica√ß√£o exclu√≠da.', 'success');
                    } catch (error) {
                        console.error("Erro ao excluir da nuvem: ", error);
                        UI.showNotification('Erro ao excluir.', 'error');
                    }
                } else {
                    this.apps = this.apps.filter(a => a.id != id);
                    this.saveLocally();
                    App.render();
                    UI.showNotification('Aplica√ß√£o exclu√≠da.', 'success');
                }
            },

            loadLocally() {
                const savedApps = localStorage.getItem(this.STORAGE_KEY);
                this.apps = savedApps ? JSON.parse(savedApps) : [];
                App.render();
            },

            saveLocally() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.apps));
            }
        };

        // --- M√≥dulo Principal da Aplica√ß√£o ---
        const App = {
            searchTerm: '',

            async init() {
                UI.loadTheme();
                UI.setSignature();
                this.setupEventListeners();
                await Storage.init();
            },

            render() {
                UI.renderApps(Storage.apps, this.searchTerm);
            },

            setupEventListeners() {
                const { dom } = UI;
                [dom.addAppBtn, dom.emptyStateBtn].forEach(btn => btn.addEventListener('click', () => UI.openModal()));
                [dom.closeModalBtn, dom.cancelBtn].forEach(btn => btn.addEventListener('click', () => UI.closeModal()));
                dom.modal.addEventListener('click', (e) => { if (e.target === dom.modal) UI.closeModal(); });
                
                dom.appForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const appData = {
                        id: dom.formInputs.id.value,
                        title: dom.formInputs.title.value.trim(),
                        description: dom.formInputs.description.value.trim(),
                        link: dom.formInputs.link.value.trim(),
                        category: dom.formInputs.category.value,
                    };
                    Storage.saveApp(appData);
                    UI.closeModal();
                });

                dom.dashboardGrid.addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.edit-btn');
                    const deleteBtn = e.target.closest('.delete-btn');
                    const copyBtn = e.target.closest('.copy-btn');
                    const card = e.target.closest('.app-card');

                    if (!card) return;
                    const app = Storage.apps.find(a => a.id == card.dataset.id);

                    if (editBtn) UI.openModal(app);
                    if (deleteBtn && confirm('Tem a certeza que quer excluir esta aplica√ß√£o?')) Storage.deleteApp(app.id);
                    if (copyBtn) {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = app.link;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);
                        UI.showNotification('Link copiado!');
                    }
                });

                dom.searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value;
                    this.render();
                });

                dom.themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    dom.themeToggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
                });
            }
        };

        // --- Ponto de Entrada ---
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
